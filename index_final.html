<!DOCTYPE html>
<html>

<head>
  <!-- viewport and width=device-width, which get more flexible -->
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <title>Data Visualisation with D3</title>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/topojson.js"></script>
 
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>

<body>
  <!-- create the navigation bar -->
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><button type="button" class="btn btn-default">HistByYear</button></a></li>
          <li><a href="#"><button type="button" class="btn btn-default">MapView</button></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="loan row"></div>
  </div>

  <script src="js/interacitve.js"></script>
  <script src="js/project.js"></script>

  <script type="text/javascript">
    // use strict model
    "use strict";
    // refresh the index page when click the icon
    function refresh() {
      window.location.reload();
    }
    $("span.glyphicon").click(function(event) {
      /* refesh on the event */
      refresh();
    });
    /*
    * wheth the map is show, accordding by the display attribute and
    *  the showmap icon is clicked
    */
    $("#navbar > ul > li:nth-child(2) > a").click(function(event) {
      if ($("div.loan-map > svg").css("display") === "none") {
        $("div.loan-map > svg").css("display", "flex");
      } else {
        $("div.loan-map > svg").css("display", "none");
      }
    });
  
    let loadLoan = false;


  $("#navbar > ul > li:nth-child(1) > a").click((event) => {
    if (!loadLoan) {
      loadLoan = true;
      interactiveYear()
    }
  });


  </script>
</body>

</html>
